<div class="page" data-name="withdraw">

<div class="navbar">
    <div class="navbar-inner bg-color-white">
      <div class="left">
        <a href="#" class="link back text-color-gray">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Withdraw Cash</div>
      <div class="right">
        
      </div>
    </div>
  </div>


 


	<div class="page-content" style="padding-bottom: 30px;">




    <form class="list no-hairlines-ios no-hairlines-md" onsubmit="return false" method="post" id="withdrawal-form">
      <ul>
        
        <li>
          <a class="item-link smart-select smart-select-init" data-open-in="sheet" data-close-on-select="true">
            <select name="all_banks" id="all-banks"></select>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">Bank Name</div>
                <div class="selected-pot"></div>
              </div>
            </div>
          </a>
        </li>


        <li>&nbsp;</li>


         <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Account Number</div>
            <div class="item-input-wrap">
              <input id="account-number" type="tel" placeholder="Enter 10 digit account number" required maxlength="10">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>




        <li>&nbsp;</li>


         <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Amount</div>
            <div class="item-input-wrap">
              <input id="withdrawal-amount" type="tel" placeholder="Enter amount" required>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>


      </ul>



      <div class="block">
        <button class="button button-round button-fill color-teal button-large button-round" type="submit" id="withdrawal-btn">Done</button>  
      </div>
      
    </form>
