<div class="page" data-name="signup">




              <div class="page-content">

                  </h2>

                <div class="block animated slideInUp bg-color-white fast" style="border-radius: 35px 35px 0px 0px; margin-top:0px; height: 70%; padding-top: 20%;">


                <h1 class="text-center text-color-black">Sign Up</h1>

                      </p>


    <form action="https://nairasurvey.com/hub/registration.php" method="POST" class="list color-theme-blue no-hairlines-md no-hairlines-ios" onsubmit="return false" id="signup-form">
      <ul >
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Store Name</div>
            <div class="item-input-wrap">
              <input name="full_name" type="text" maxlength="50" id="full-name">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Store e-mail</div>
            <div class="item-input-wrap">
              <input name="email" type="email" maxlength="40" id="email">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
              
      
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Contact Phone</div>
            <div class="item-input-wrap">
              <input name="phone" type="tel" maxlength="11" id="phone">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>



         <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Password</div>
            <div class="item-input-wrap">
              <input name="password" type="password" maxlength="12" id="password">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>


        <input type="hidden" name="account_type" value="seller" id="account-type">
       
       
       
      </ul>



      <p class="block-title text-center">
        <a href="/login/" class="text-color-orange">Log in</a>

      <br>

      </button>
